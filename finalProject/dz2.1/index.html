<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ukraine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Україна</h1>
    <div class="main-selection">

        <iframe
        width="560"
        height="315"

        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;

          <p>Океан Ельзи - Без бою</p>

        <div class="audio-item">
          <p>Бумбокс - Наодинці</p>

        </div>
        <div class="audio-item">
          <p>Скрябін - Старі Фотографії</p>
          <audio controls src="Скрябін - Старі Фотографії.mp3"></audio>
        </div>
      </div>

</html>
